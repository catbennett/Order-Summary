<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/style.css" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
<div class="full-card">
  <img src="images/illustration-hero.svg" alt="girl listening to music" >
  
  <div class="card-header-text">
    <h1>Order Summary</h1>
  </div>
<div class="card-body-text">
  You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!
</div>

<div class="plan-selector">
  <img src="images/icon-music.svg" alt="music note logo" height="auto" width="auto">
  <p>Annual Plan <br> <span>$59.99/year</span></p>
  <a href="#">Change</a>
 
</div>
  <button type="submit" class="payment-submit">Proceed to Payment</button> 
  <a class="cancel-order-button" href="#">Cancel Order</a>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/catherine-bennett-4ab6851b6/" target="_blank">Cat Bennett</a>.
  </div>
</body>
</html>
